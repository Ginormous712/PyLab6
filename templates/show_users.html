{% extends 'show.html' %}
{% block title %}Users{% endblock %}
{% block header %}List of Users{% endblock %}
{% block table %}
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td><a href="{% url 'update_user' user.id %}" class="btn btn-warning btn-block">Update</a></td>
                <td><a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-block">Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'create_user' %}" class="btn btn-success btn-block">Create New User</a>
{% endblock %}
