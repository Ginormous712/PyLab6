{% extends 'create.html' %}
{% block title %}Update Crew Member{% endblock title %}
{% block header %}Update Crew Member{% endblock header %}
{% block form %}
    <div class="form-group">
        <label for="inputFirstName">First Name</label>
        <input id="inputFirstName" type="text" class="form-control" name="first_name" value="{{ crew_member.first_name }}" required>
    </div>
    <div class="form-group">
        <label for="inputLastName">Last Name</label>
        <input id="inputLastName" type="text" class="form-control" name="last_name" value="{{ crew_member.last_name }}" required>
    </div>
    <div class="form-group">
        <label for="inputPosition">Position</label>
        <input id="inputPosition" type="text" class="form-control" name="position" value="{{ crew_member.position }}" required>
    </div>
    <div class="form-group">
        <label for="inputQualification">Qualification</label>
        <input id="inputQualification" type="text" class="form-control" name="qualification" value="{{ crew_member.qualification }}" required>
    </div>
    <div class="form-group">
        <label for="inputContactInfo">Contact Info</label>
        <textarea id="inputContactInfo" class="form-control" name="contact_info" rows="3">{{ crew_member.contact_info }}</textarea>
    </div>
{% endblock form %}
