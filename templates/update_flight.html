{% extends 'create.html' %}
{% block title %}Update Flight{% endblock title %}
{% block header %}Update Flight{% endblock header %}
{% block form %}
    <div class="form-group">
        <label for="flightNumber">Flight Number</label>
        <input id="flightNumber" type="text" class="form-control" name="flight_number" value="{{ flight.flight_number }}" required>
    </div>

    <div class="form-group">
        <label for="departureTime">Departure Time</label>
        <input id="departureTime" type="datetime-local" class="form-control" name="departure_time" value="{{ flight.departure_time|date:'Y-m-d\\TH:i' }}" required>
    </div>

    <div class="form-group">
        <label for="arrivalTime">Arrival Time</label>
        <input id="arrivalTime" type="datetime-local" class="form-control" name="arrival_time" value="{{ flight.arrival_time|date:'Y-m-d\\TH:i' }}" required>
    </div>

    <div class="form-group">
        <label for="status">Status</label>
        <input id="status" type="text" class="form-control" name="status" value="{{ flight.status }}" required>
    </div>

    <div class="form-group">
        <label for="airline">Airline</label>
        <select id="airline" class="form-control" name="airline" required>
            {% for airline in airlines %}
                <option value="{{ airline.id }}" {% if airline.id == flight.airline.id %}selected{% endif %}>{{ airline.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="departureAirport">Departure Airport</label>
        <select id="departureAirport" class="form-control" name="departure_airport" required>
            {% for airport in airports %}
                <option value="{{ airport.id }}" {% if airport.id == flight.departure_airport.id %}selected{% endif %}>{{ airport.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="arrivalAirport">Arrival Airport</label>
        <select id="arrivalAirport" class="form-control" name="arrival_airport" required>
            {% for airport in airports %}
                <option value="{{ airport.id }}" {% if airport.id == flight.arrival_airport.id %}selected{% endif %}>{{ airport.name }}</option>
            {% endfor %}
        </select>
    </div>
{% endblock form %}
