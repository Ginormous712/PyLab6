{% extends 'create.html' %}
{% block title %}Creating Flight{% endblock title %}
{% block header %}Creating Flight{% endblock header %}
{% block form %}
    <div class="form-group">
        <label for="flightNumber">Flight Number</label>
        <input id="flightNumber" type="text" class="form-control" name="flight_number" required>
    </div>

    <div class="form-group">
        <label for="departureTime">Departure Time</label>
        <input id="departureTime" type="datetime-local" class="form-control" name="departure_time" required>
    </div>

    <div class="form-group">
        <label for="arrivalTime">Arrival Time</label>
        <input id="arrivalTime" type="datetime-local" class="form-control" name="arrival_time" required>
    </div>

    <div class="form-group">
        <label for="status">Status</label>
        <input id="status" type="text" class="form-control" name="status" required>
    </div>

    <div class="form-group">
        <label for="airline">Airline</label>
        <select id="airline" class="form-control" name="airline" required>
            {% for airline in airlines %}
                <option value="{{ airline.id }}">{{ airline.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="departureAirport">Departure Airport</label>
        <select id="departureAirport" class="form-control" name="departure_airport" required>
            {% for airport in airports %}
                <option value="{{ airport.id }}">{{ airport.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="arrivalAirport">Arrival Airport</label>
        <select id="arrivalAirport" class="form-control" name="arrival_airport" required>
            {% for airport in airports %}
                <option value="{{ airport.id }}">{{ airport.name }}</option>
            {% endfor %}
        </select>
    </div>
{% endblock form %}
