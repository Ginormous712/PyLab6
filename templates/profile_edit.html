{% extends "show.html" %}

{% block title %}Edit Profile{% endblock %}

{% block header %}Edit Your Profile{% endblock %}

{% block table %}
    <div class="container mt-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
