{% extends 'create.html' %}
{% block title %}Create Crew Member{% endblock title %}
{% block header %}Create Crew Member{% endblock header %}
{% block form %}
    <div class="form-group">
        <label for="inputFirstName">First Name</label>
        <input id="inputFirstName" type="text" class="form-control" name="first_name" required>
    </div>
    <div class="form-group">
        <label for="inputLastName">Last Name</label>
        <input id="inputLastName" type="text" class="form-control" name="last_name" required>
    </div>
    <div class="form-group">
        <label for="inputPosition">Position</label>
        <input id="inputPosition" type="text" class="form-control" name="position" required>
    </div>
    <div class="form-group">
        <label for="inputQualification">Qualification</label>
        <input id="inputQualification" type="text" class="form-control" name="qualification" required>
    </div>
    <div class="form-group">
        <label for="inputContactInfo">Contact Info</label>
        <textarea id="inputContactInfo" class="form-control" name="contact_info" rows="3"></textarea>
    </div>
{% endblock form %}
